<div class="table-container add-product-container">
  <h2>Ajouter une Recette</h2>
  <form (ngSubmit)="addRecipe()" #recipeForm="ngForm" class="product-form">
    <div class="form-group">
      <label for="name" class="label">Nom :</label>
      <input type="text" id="name" name="name" [(ngModel)]="recipe.name" required class="input-field">
    </div>

    <div class="form-group">
      <label for="description" class="label">Description :</label>
      <textarea id="description" name="description" [(ngModel)]="recipe.description" required class="input-field"></textarea>
    </div>

    <button type="submit" class="submit-button">Ajouter</button>
  </form>
</div>
