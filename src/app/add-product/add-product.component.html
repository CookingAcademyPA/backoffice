<div class="table-container add-product-container">
  <h2>Ajouter un Produit</h2>
  <form (ngSubmit)="addProduct()" #productForm="ngForm" class="product-form">
    <div class="form-group">
      <label for="name" class="label">Nom :</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required class="input-field">
    </div>

    <div class="form-group">
      <label for="description" class="label">Description :</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" required class="input-field"></textarea>
    </div>

    <div class="form-group">
      <label for="price" class="label">Prix :</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required class="input-field">
    </div>

    <button type="submit" class="submit-button">Ajouter</button>
  </form>
</div>
